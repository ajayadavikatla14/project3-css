<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./label1.css" />
</head>
<body>
    
    <header class="label">
        <div class="header-part">
            </div>
            <div class="container-body">
                <div class="container-body-heading">
                <blockquote><b>Tasks</b> <span style="color: grey;">Lists</span></blockquote></div>
                <div class="container-body-heading2">
                <div class="container-body-circle">
                    <div class="container-body-div1"></div>
                    <div class="container-body-div2"></div>
                </div>
                <div class="container-body-heading2text">Add List</div>
                </div>
    
            </div>
        
    
        <section>
            <div class="container-tabs">
                <div class="container-tab1">
                    <div class="tab1-text">
                        <blockquote>
                            Trip to Paris
                        </blockquote>
                    </div>
                    <div class="tab1-hr">
                        <hr>
                    </div>
                    <div class="tab1-text2">
                        <blockquote>Completed Task</blockquote>
                    </div>
                    <div class="tab1-checkbox">
                        <form action="">
                            <label for="checkbox"></label>
                            <input type="checkbox" name="pending.?" id="checkbox"><span style="margin-left: 10px;">Pending Task</span>
                        </form>
                    </div>
                </div>
                <div class="container-tab1 tab2">
                    <div class="tab1-text">
                        <blockquote>
                            My Todo List
                        </blockquote>
                    </div>
                    <div class="tab1-hr">
                        <hr>
                    </div>
                    <div class="tab1-text2">
                        <blockquote>Completed Task</blockquote>
                    </div>
                    <div class="tab1-checkbox">
                        <form action="">
                            <label for="checkbox"></label>
                            <input type="checkbox" name="pending.?" id="checkbox"><span style="margin-left: 10px;">Pending Task</span>
                        </form>
                    </div>
                </div>
                <div class="container-tab1 tab3">
                    <div class="tab1-text">
                        <blockquote>
                            My Todo List
                        </blockquote>
                    </div>
                    <div class="tab1-hr">
                        <hr>
                    </div>
                    <div class="tab1-text2">
                        <blockquote>Completed Task</blockquote>
                    </div>
                    <div class="tab1-checkbox">
                        <form action="">
                            <label for="checkbox"></label>
                            <input type="checkbox" name="pending.?" id="checkbox"><span style="margin-left: 10px;">Pending Task</span>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        </header>
        <section>   
            <div class="label-part">
                <center>
                        <div class="label-text">
                            <blockquote>Add New List</blockquote>
                        </div>
                        <div class="label-form">
                            <form action="">
                                <label for="add_val"></label>
                                <input type="text" name="add_val" id="add_val" size="30"><br><br>
                                <label for="button"></label>
                                <button type="submit" value="ADD" id="button"><span class="label-button">ADD</span></button>
                            </form>
                        </div>
                        
                </center>
            </div>
        </section>
    </header>
</body>
</html>
