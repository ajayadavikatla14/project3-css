<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./label2.css" />
</head>
<body>
    
    <header class="label">
        <section>
        <div class="container-head">
            <div class="container-head-hr hr1">
                <hr class="hrs" style="background-color: black;">
            </div>
            <div class="container-head-text">
                <b>Trip to Paris</b>
            </div>
            <div class="container-head-hr hr2">
                <hr class="hrs" style="background-color: black;">
            </div>
        </div>
        </section>
        <section>
        <div class="container-back">
            <div class="back-div1">&larr;</div>
            <div class="back-text">
            <blockquote>Back</blockquote></div>
        </div><br><br>
        </section>
        <section>   
            
            <div class="container-body">
                <div class="container-body-box">
                    <div class="top-text">
                        <blockquote>Trip to Paris</blockquote>
                    </div>
                    
                        <hr class="hr_new">
                    
                    <div class="line-through">
                        <blockquote><b>complted task</b></blockquote>
                    </div>
                    <div class="checkbox-part">
                        <form action="">
                            <label for="checkbox"></label>
                            <input type="checkbox" name="checkbox" id="checkbox" size="120px">
                            <span style="margin-left: 10px;">Pending Task</span>
                        </form>
                    </div>
                    <div class="container-body-circle">
                        <div class="container-body-div1"></div>
                        <div class="container-body-div2"></div>
                    </div>
                </div>
            </div>
        </section>
        </header>
           <section>
            <div class="label-part">
                <center>
                        <div class="label-text">
                            <blockquote>Add New Item</blockquote>
                        </div>
                        <div class="label-form">
                            <form action="">
                                <label for="add_val"></label>
                                <input type="text" name="add_val" id="add_val" class="add_val2" size="30"><br><br>
                                <label for="button"></label>
                                <button type="submit" value="ADD" id="button"><span class="label-button">ADD</span></button>
                            </form>
                        </div>
                        
                </center>
            </div>
       </section>
    </header>
</body>
</html>
